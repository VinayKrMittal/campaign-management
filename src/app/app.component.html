  <div class="table-responsive mt-20">          
      <table class="table text-center">
        <thead class="th-bg">
          <tr class="h-32">
            <th class="W-150">DATE</th>
            <th class="W-150">COMPAIGN</th>
            <th class="W-150">VIEW</th>
            <th class="W-150">ACTIONS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of campaignData">
            <td class="W-150" >{{item.date}}<br>
              <span class="sub-text">{{getDays(item.date)}} days ago</span>
            </td>
            <td class="W-150" ><i class="{{item.icon}}" aria-hidden="true"></i>{{item.name}}</td>
            <td class="W-150" ><i class="fa fa-pinterest" aria-hidden="true"></i><br>
              {{item.view}}</td>
            <td class="W-150" >{{item.name}}
            </td>
          </tr>
        </tbody>
